<!DOCTYPE html>
<html>
    <head>
        <title> Chatnet </title>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
    </head>
    <body>

        <h1 class="Title"> Chatnet </h1>
        <h3 class="Text Hidden"id="user-title" >Users</h3>
            <div class="Container Hidden" id="container-users">
                <div class="well">
                    <ul class="list-group" id="users"></ul>  
                </div> 
            </div>

        <div class="Container Borderless Flex" id="container-login">
            <input id="input-login" placeholder="Enter a name..." type="text" name="login">
            <button id="btn-login" name="login"> Done </button>
        </div>

        <div class="Container Hidden" id="container-chat">
            <div id="chatbox" class="Chatbox">
            </div>
            <div class="Messenger">
                <input id="input-msg" placeholder="Send a message..." type="text" name="messenger">
                <button id="btn-send" name="messenger"> Send </button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/colors.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/sockets.js"></script>

    </body>
</html>
